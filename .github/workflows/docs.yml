name: documentation

on: [workflow_dispatch, push]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - run: |
          sudo chmod +x ./docker/entrypoint.sh
          sudo ./docker/entrypoint.sh
          mkdir public
          sudo PYTHONPATH=$GITHUB_WORKSPACE/bin/ pdoc -o $GITHUB_WORKSPACE/public/ -t $GITHUB_WORKSPACE/templates/ -d markdown $GITHUB_WORKSPACE/bin/ --favicon https://www.circl.lu/assets/images/circl-logo.png --logo https://www.circl.lu/assets/images/circl-logo.png
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}